<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head />
	<h:body>
		<h:form id="form">
		    <h:inputText value="#{alumno.idAlumno}" required="true" />
		    <h:inputText value="#{alumno.nombre}" required="true" />
		    <h:inputText value="#{alumno.apellido}" required="true" />
		    <h:inputText value="#{alumno.dni}" required="true" />
    
   <h:commandButton value="Submit" type="submit"  immediate="true" action="#{alumno.add}"  />
   
 
   
</h:form>
	</h:body>
</f:view>
