<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head />
	<h:body>
		<h:form >
		
		<h:panelGrid id="alumno" columns="1" border="0" cellpadding="10">
			<h:outputLabel value="IdAlumno" />
		    <h:inputText id="idAlumno" value="#{alumno.idAlumno}" required="true" validatorId="com.fihoca.util.FieldsValidator" label="idAlumno" />
		    <h:message for="idAlumno" style="color:red" />
		    <h:outputLabel value="Nombre" />
		    <h:inputText id="nombre" value="#{alumno.nombre}" validatorId="com.fihoca.util.FieldsValidator" required="true" label="Nombre" />
		    <h:message for="nombre" style="color:red" />
		    <h:outputLabel value="Apellido" />
		    <h:inputText id="apellido" value="#{alumno.apellido}" validatorId="com.fihoca.util.FieldsValidator" required="true" label="Apellidos" />
		    <h:message for="apellido" style="color:red" />
		    <h:outputLabel value="DNI" />
		    <h:inputText id="dni" value="#{alumno.dni}" required="true" validatorId="com.fihoca.util.FieldsValidator" label="DNI"  />
		     <h:message for="dni" style="color:red" />
			</h:panelGrid>    
   <h:commandButton value="Submit" type="submit" action="#{alumno.add}"  />
   
 
   
</h:form>
	</h:body>
</f:view>
